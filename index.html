<!DOCTYPE html>
<html lang="en">
<head>

  <title>JAAADOOOOO</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="background-image"></div>
  
  <div id="monitor" class="monitor">
    <img class="background-gif" src="assets/refresh.gif" alt="background">
    
    <div class="enter-screen">
      <h1>press enter to continue</h1>
    </div>

    <!-- Main quadrant container -->
    <div class="quadrant-container hidden">
      
      <!-- Top-Left Quadrant -->
      <div class="quadrant top-left">
        <div class="horizontal-line bottom"></div>
      </div>
      
      <!-- Top-Right Quadrant -->
      <div class="quadrant top-right">
        <div class="waves-container">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
        <div class="horizontal-line bottom"></div>
      </div>
      
      <!-- Bottom Section -->
      <div class="quadrant bottom-section">
        <!-- Bottom-Left -->
        <div class="bottom-left">
          <div class="circles-container">
            <div class="circle">
              <div class="radar"></div>
            </div>
            <div class="circle">
              <div class="radar"></div>
            </div>
            <div class="circle">
              <div class="radar"></div>
            </div>
            <div class="circle"></div>
          </div>
        </div>

        <!-- Bottom-Right -->
        <div class="bottom-right">
          <div class="garbage-right">
            <pre>    B:066
    C:067
    D:068
    E:069
    F:070</pre>
          </div>
        </div>
      </div>

      <!-- Center vertical line -->
      <div class="vertical-line"></div>
      <!-- Horizontal line between top and bottom -->
      <div class="horizontal-line full-width"></div>

    </div>

    <!-- Status indicators -->
    <div class="prompt hidden">
      PRESS KEY <span class="prompt-keys"></span>
    </div>

    <div class="sending hidden">SENDING</div>
    <div class="receiving hidden">RECEIVING</div>

    <!-- Header -->
    <div class="header hidden">
      Rohit Mehra's PC
    </div>

    <!-- Wave animation left -->
